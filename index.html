<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üèéÔ∏è Luxury Racing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>üèéÔ∏è Luxury Racing</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Speed</span>
                    <span id="speed" class="stat-value">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Coins</span>
                    <span id="coins" class="stat-value">0</span>
                </div>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="game-area">
            <canvas id="gameCanvas" width="400" height="600"></canvas>
            <div class="speed-meter">
                <div class="speed-bar">
                    <div id="speedFill" class="speed-fill"></div>
                </div>
                <span class="speed-label">SPEED</span>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="car-selector">
                <h3>Choose Your Car</h3>
                <div class="cars">
                    <div class="car active" data-car="ferrari">
                        <div class="car-icon ferrari">üèéÔ∏è</div>
                        <span>Ferrari</span>
                    </div>
                    <div class="car" data-car="lamborghini">
                        <div class="car-icon lamborghini">üöó</div>
                        <span>Lambo</span>
                    </div>
                    <div class="car" data-car="porsche">
                        <div class="car-icon porsche">üèÅ</div>
                        <span>Porsche</span>
                    </div>
                    <div class="car" data-car="mclaren">
                        <div class="car-icon mclaren">üèéÔ∏è</div>
                        <span>McLaren</span>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button id="startBtn" class="btn btn-start">Start Race</button>
                <button id="pauseBtn" class="btn btn-pause" disabled>Pause</button>
                <button id="resetBtn" class="btn btn-reset">Reset</button>
            </div>

            <div class="instructions">
                <p><strong>Desktop:</strong> Arrow Keys or A & D</p>
                <p><strong>Mobile:</strong> Touch and drag to move</p>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOver" class="game-over hidden">
            <div class="game-over-content">
                <h2>üí• Race Over!</h2>
                <div class="final-stats">
                    <div class="final-stat">
                        <span class="final-label">Final Score</span>
                        <span id="finalScore" class="final-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-label">Cars Avoided</span>
                        <span id="finalCarsAvoided" class="final-value">0</span>
                    </div>
                    <div class="final-stat">
                        <span class="final-label">Coins Earned</span>
                        <span id="finalCoins" class="final-value">0</span>
                    </div>
                </div>
                <button id="restartBtn" class="btn btn-start">Race Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
